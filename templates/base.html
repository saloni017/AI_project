<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geeks for Geeks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">Geeks for Geeks</h1>
        <nav class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('tutorials') }}">Tutorials</a>
            <a href="{{ url_for('about') }}">About</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <img src="{{ url_for('static', filename='download.png') }}" id="chatbot-icon" onclick="toggleChatbot()">

    <div class="chat-popup" id="chat-popup">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about GFG...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
